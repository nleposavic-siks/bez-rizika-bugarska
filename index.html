<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        min-height: 100vh;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        background-image: url("bez risk1.2.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      html {
        overflow: hidden;
        height: 100%;
        width: 100%;
      }

      .content-box {
        width: 40%;
        /* margin-left: 5%; */
        display: flex;
        flex-direction: column;
        gap: 1.25rem; /* 20px */
        align-items: center;
        text-align: center;
      }

      .main-heading {
        font-size: 6.375rem; /* 102px */
        font-weight: 900;
        color: #ffffff;
        text-shadow: 0 0 1.125rem rgba(0, 123, 255, 1),
          /* 18px */ 0 0 2rem rgba(0, 123, 255, 0.8); /* 32px */
        margin-bottom: 0;
      }

      .desc-text {
        font-size: 1.75rem; /* 28px */
        font-weight: 500;
        color: white;
        line-height: 1.4;
      }

      .cta-btn2 {
        padding: 1.25rem 3.125rem; /* 20px 50px */
        font-size: 2rem; /* 32px */
        font-weight: 700;
        background: #ffcb05;
        color: #000;
        border: none;
        border-radius: 3.75rem; /* 60px */
        cursor: pointer;
        text-decoration: none;
        width: fit-content;
        box-shadow: 0 0 0.875rem rgba(0, 123, 255, 0.8); /* 14px */
        transition: 0.2s ease;
      }

      .cta-btn2:hover {
        transform: scale(1.05);
        box-shadow: 0 0 1.375rem rgba(0, 123, 255, 1); /* 22px */
      }

      #countdown {
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 1.125rem 3.125rem; /* 18px 50px */
        font-size: 2.25rem; /* 36px */
        font-weight: 700;
        border-radius: 3.75rem; /* 60px */
        font-family: monospace;
        box-shadow: 0 0 0.875rem rgba(0, 123, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1.25rem 2.5rem; /* 20px 40px */
        background: rgba(0, 0, 0, 0.25);
        box-sizing: border-box;
        z-index: 1000;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 2.5rem; /* 40px */
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.25rem; /* 20px */
        font-weight: 600;
        transition: all 0.3s ease;
        padding: 0.375rem 0.75rem; /* 6px 12px */
        border-radius: 0.375rem; /* 6px */
      }

      nav ul li a:hover {
        background: rgba(255, 203, 5, 0.8);
        color: #000;
        transform: scale(1.05);
      }

      /* MOBILE */
      @media (max-width: 768px) {
        body {
          background-image: url("bez risk2.2.jpg");
          flex-direction: column;
          justify-content: flex-start;
          padding-top: 2.5rem; /* 40px */
          background-size: cover;
          background-position: center;
          overflow: hidden;
        }

        .main-heading {
          font-size: 5rem; /* 80px */
          line-height: 0.95;
        }

        .desc-text {
          font-size: 1.375rem; /* 22px */
          line-height: 1.4;
          white-space: normal;
          width: 95%;
          margin: 0.625rem auto; /* 10px */
        }

        .content-box {
          width: 90%;
        }

        .cta-btn2 {
          position: absolute;
          bottom: 6.25rem; /* 100px */
          left: 50%;
          transform: translateX(-50%);
          font-size: 1.75rem; /* 28px */
          padding: 1.25rem 5.625rem; /* 20px 90px */
          white-space: nowrap;
        }

        #countdown {
          position: absolute;
          bottom: 1.875rem; /* 30px */
          left: 50%;
          transform: translateX(-50%);
          font-size: 1.75rem; /* 28px */
          padding: 1rem 3.75rem; /* 16px 60px */
        }
      }

      /* MOBILE NAVBAR */
      @media (max-width: 768px) {
        nav {
          justify-content: space-between;
          padding: 0.9375rem 1.25rem; /* 15px 20px */
        }

        .hamburger {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          width: 1.875rem; /* 30px */
          height: 1.375rem; /* 22px */
          cursor: pointer;
        }

        .hamburger span {
          display: block;
          height: 0.25rem; /* 4px */
          width: 100%;
          background: #fff;
          border-radius: 0.125rem; /* 2px */
        }

        #nav-links {
          position: absolute;
          top: 3.75rem; /* 60px */
          left: 0;
          width: 100%;
          background: rgba(0, 0, 0, 0.9);
          flex-direction: column;
          display: none;
          align-items: center;
          padding: 1.25rem 0; /* 20px */
          gap: 1rem; /* 16px */
          z-index: 999;
        }

        #nav-links li a {
          font-size: 1.125rem; /* 18px */
          padding: 0.5rem 1rem; /* 8px 16px */
        }

        #nav-links.active {
          display: flex;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul id="nav-links">
        <li><a href="#features">Features</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#list">List</a></li>
      </ul>
    </nav>
    <div class="content-box">
      <h1 class="main-heading">БЕЗ РИСК</h1>
      <p class="desc-text">
        КАЗИНО - 100% КЕШБЕК БОНУС <br />
        ИГРАЙТЕ УВЕРЕНО <br />
        ПЪРВИТЕ ВИ ЗАВЪРТАНИЯ СА БЕЗ РИСК!
      </p>
      <a href="#" class="cta-btn2"> играй сега</a>
      <div id="countdown">18:00</div>
    </div>

    <script>
      let totalSeconds = 18 * 60;
      const countdownEl = document.getElementById("countdown");

      const timerInterval = setInterval(() => {
        let minutes = Math.floor(totalSeconds / 60);
        let seconds = totalSeconds % 60;
        countdownEl.textContent = `${minutes
          .toString()
          .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        totalSeconds--;

        if (totalSeconds < 0) {
          clearInterval(timerInterval);
          countdownEl.textContent = "00:00";
        }
      }, 1000);

      // Rotating button links
      const links = [
        "https://example1.com",
        "https://example2.com",
        "https://example3.com",
        "https://example4.com",
      ];

      const btn = document.querySelector(".cta-btn2");
      let index = 0;

      setInterval(() => {
        index = (index + 1) % links.length;
        btn.href = links[index];
      }, 3000); // changes link every 3 seconds
    </script>
    <script>
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
